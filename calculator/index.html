<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="section--calculator">
        <div class="container">
            <h1>JS Calculator</h1>
            <div class="calc-wrap">
                <input type="text" id="input-calc" autofocus>
                <div id="calc-pad">
                    <span class="calc-button" data-pad="+" title="Addition">+</span>
                    <span class="calc-button" data-pad="*" title="Multiplication">x</span>
                    <span class="calc-button" data-pad="-" title="Substraction">-</span>
                    <span class="calc-button" data-pad="/" title="Division">/</span>
                    <span class="calc-button" data-pad="7">7</span>
                    <span class="calc-button" data-pad="8">8</span>
                    <span class="calc-button" data-pad="9">9</span>
                    <span id="calculate" title="Calculate">=</span>
                    <span class="calc-button" data-pad="4">4</span>
                    <span class="calc-button" data-pad="5">5</span>
                    <span class="calc-button" data-pad="6">6</span>
                    <span id="clear" title="Clear">clr</span>
                    <span class="calc-button" data-pad="1">1</span>
                    <span class="calc-button" data-pad="2">2</span>
                    <span class="calc-button" data-pad="3">3</span>
                    <span class="calc-button" data-pad=".">.</span>
                    <span class="calc-button" data-pad="0">0</span>
                    <span class="calc-button" data-pad="(">(</span>
                    <span class="calc-button" data-pad=")">)</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
